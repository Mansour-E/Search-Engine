<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Web-Suchmaschine</title>
</head>
<body>
<div class="searchFormContainer">
    <h1 class="text-center">Google</h1>
    <form id="searchForm" class="mb-3">
        <div class="form-group">
            <label for="searchQuery">Search Terms</label>
            <input type="text" class="form-control" id="searchQuery" placeholder="Enter search keywords">
        </div>

        <div class="form-group">
            <label>Languages</label>
            <div id="langBox">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="english" value="English">
                    <label class="form-check-label" for="english">English</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="German" value="German">
                    <label class="form-check-label" for="German">German</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Scoring Options</label>
            <div id="scoreOptions">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="tf" name="optionScore" value="tfidf" checked>
                    <label class="form-check-label" for="tf">TF-IDF</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="bm25" name="optionScore" value="bm25">
                    <label class="form-check-label" for="bm25">BM25</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Display Options</label>
            <div id="displayOptions">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="jsonFile" name="displayOptions" value="jsonFile" checked>
                    <label class="form-check-label" for="jsonFile">JSON File</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="samePage" name="displayOptions" value="samePage">
                    <label class="form-check-label" for="samePage">Same Page</label>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="resultsContainer"> </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</body>
</html>
